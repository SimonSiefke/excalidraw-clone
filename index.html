<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="SideBar">
      <input id="ColorPicker" type="color" />
    </div>
    <div id="TopBar">
      <input type="radio" class="ModeInput" name="Mode" id="ModeMouse" value="mouse" />
      <label for="ModeMouse">mouse</label>

      <input type="radio" class="ModeInput" name="Mode" value="rectangle" id="ModeRectangle" />
      <label for="ModeRectangle">rectangle</label>

      <input type="radio" class="ModeInput" name="Mode" value="diamond" id="ModeDiamond" />
      <label for="ModeDiamond">diamond</label>

      <input type="radio" class="ModeInput" name="Mode" value="ellipsis" id="ModeEllipsis" />
      <label for="ModeEllipsis">ellipsis</label>

      <input type="radio" class="ModeInput" name="Mode" value="arrow" id="ModeArrow" />
      <label title="ModeArrow">arrow</label>
    </div>
    <div id="Canvas"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
